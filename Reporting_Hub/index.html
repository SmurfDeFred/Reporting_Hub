<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo" type="image"> <!--Trouver un logo/Image-->
    <title>Reporting Hub</title>
  </head>
<!-------------------------------------------------------------------------------------------------------------------------------------->
  <body>
    <h1 class="text-center mb-5">Reporting Hub</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-12" id="input-container">
          <form id="file-form" class="input-form mr-3">
            <div class="form-group">
              <label for="file-input">Charger un fichier :</label>
              <input type="file" class="form-control-file" id="file-input">
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
<!-------------------------------------------------------------------------------------------------------------------------------------->
          <div class="or-text">OU</div>
          <form id="text-form" class="input-form">
<!--------------------------------------------------------------->
            <div class="form-group">
              <label for="text-input">Entrez le texte :</label>
              <textarea class="form-control" id="text-input"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        </div>
      </div>
<!--------------------------------------------------------------->
      <div class="row mt-5">
        <div class="col-md-12">
          <div id="output-container"> <!--- style="display: none;" -->
            <h2 class="text-center">Report :</h2>
            <pre id="output"></pre>
          </div>
        </div>
      </div>
    </div>
<!-------------------------------------------------------------------------------------------------------------------------------------->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
